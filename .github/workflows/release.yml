name: Release Accumilator

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.19'

    - name: Create bin directory
      run: mkdir -p bin

    - name: Build for Windows AMD64
      run: |
        GOOS=windows GOARCH=amd64 go build -o bin/accumilator-windows-amd64.exe main.go
        zip bin/accumilator-windows-amd64.zip bin/accumilator-windows-amd64.exe

    - name: Build for Linux AMD64
      run: |
        GOOS=linux GOARCH=amd64 go build -o bin/accumilator-linux-amd64 main.go
        tar -czvf bin/accumilator-linux-amd64.tar.gz -C bin accumilator-linux-amd64

    - name: Build for macOS AMD64
      run: |
        GOOS=darwin GOARCH=amd64 go build -o bin/accumilator-darwin-amd64 main.go
        tar -czvf bin/accumilator-darwin-amd64.tar.gz -C bin accumilator-darwin-amd64

    - name: Build for Linux ARM64
      run: |
        GOOS=linux GOARCH=arm64 go build -o bin/accumilator-linux-arm64 main.go
        tar -czvf bin/accumilator-linux-arm64.tar.gz -C bin accumilator-linux-arm64

    - name: Build for macOS ARM64
      run: |
        GOOS=darwin GOARCH=arm64 go build -o bin/accumilator-darwin-arm64 main.go
        tar -czvf bin/accumilator-darwin-arm64.tar.gz -C bin accumilator-darwin-arm64

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/accumilator-windows-amd64.zip
          bin/accumilator-linux-amd64.tar.gz
          bin/accumilator-darwin-amd64.tar.gz
          bin/accumilator-linux-arm64.tar.gz
          bin/accumilator-darwin-arm64.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}